<!DOCTYPE html>
<html lang="en">
<head>
  <title>코로나 19 시/도별 발생 현황</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<div class="row mt-3">
		<div class="col-6">
			<h1>코로나 19 시/도별 발생 현황</h1>
		</div>
		<div class="offset-3 col-3">
			<form action="" class="form-inline mt-3">
				<input type="date" class="form-control" id="search-date">
				<button type="button" class="btn btn-primary btn-sm ml-3" id="btn-search">조회</button>
			</form>
		</div>
	</div>
	
	<div class="row mt-3">
		<div class="col-12">
			<table class="table table-striped table-sm" id="covid19-table">
				<thead>
					<tr>
						<th>구분</th>					
						<th>총 확진자 수</th>					
						<th>총 사망자 수</th>					
						<th>신규 확진자 수</th>					
						<th>지역내 감염자수</th>					
						<th>해외유입 확진자 수</th>					
					</tr>
				</thead>
				<tbody>
					
				</tbody>
			</table>
		</div>
	</div>	
</div>
<script type="text/javascript">
$(function() {
	
	$("#btn-search").click(function() {
		
		if ($("#search-date").val() == "") {
			alert("날짜를 선택하세요");
			return;
		}
		refreshTable();
	})
	
	function refreshTable() {
		
		var reqParam = {
				pageNo: 1,
				startCreatedt: getSearchDate(),
				endCreateDt: getSearchDate()
		}
		
		var $tbody = $("#covid19-table tbody").empty();
		// /jquery/covid19sido?pageNo=1&startCreateDt=20200716&endCreateDt=20200716
		$.get("/jquery/covid19sido", reqParam, function(xmlDoc) {
			
			var items = $(xmlDoc).find("item");
			for (var index in items) {
				var $item = $(items[index]);
				
				var gubun = $item.find("gubun").text();   			// 시도, 검역, 합계
				var defCnt = $item.find("defCnt").text(); 			// 확진자 수
				var deathCnt = $item.find("deathCnt").text(); 		// 총 사망자 수
				var incDec = $item.find("incDec").text(); 			// 신규 확진자 수
				var localOccCnt = $item.find("localOccCnt").text(); // 지역내 신규 확진자 수
				var overFlowCnt = $item.find("overFlowCnt").text(); // 해외유입 확진자 수
				
					var tr ="<tr>";
					tr += "<td>"+gubun+"</td>";
					tr += "<td>"+defCnt+"</td>";
					tr += "<td>"+deathCnt+"</td>";
					tr += "<td>"+incDec+"</td>";
					tr += "<td>"+localOccCnt+"</td>";
					tr += "<td>"+overFlowCnt+"</td>";
					tr += "</tr>";
					
					$tbody.append(tr);
				
				if (gubun == "합계") {
					break;
				}
				
			}
			
		}, "xml");
	}
	
	function getSearchDate() {
		
		var searchDate = $("#search-date").val();
		
		if (searchDate == "") {
			var dateObj = getDate();			// {date : "2020-07-16, searchDate:"20200716"}
			
			$("#search-date").val(dateObj.date);
			return dateObj.searchDate;
			
		} else {
			return searchDate.replace(/-/g, '');
		}
	}
	
	function getDate() {
		var now = new Date();				// 현재 날짜를 가져온다.
		var year = now.getFullYear();		// 연도를 가져온다
		var month = now.getMonth() + 1;		// 가져온 월에대해서 + 1을 해줘야 현재 month가 나온다.
		var day = now.getDate();			// 오늘 일자를 가져온다.
		
		var date = year + "-" + (month < 10 ? "0"+month : month) + "-" + (day<10 ? "0"+day : day);
		var searchDate = date.replace(/-/g, "");
		
		return {
			"date": date,				//  date => 2020-07-16
			"searchDate": searchDate	// 	searchDate => 20200716;
		}
	}
	
	refreshTable();
	
});
</script>
</body>
</html>
