<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>이벤트 처리하기</h1>
	
	<h3>사이트 목록</h3>
	<ul id="site-list">
		<li><a href="http://www.daum.net">다음</a></li>
		<li><a href="http://www.naver.com">네이버</a></li>
		<li><a href="http://www.googld.com">구글</a></li>
	</ul>
	
	<h3>폼입력값 검증</h3>
	<form id="form-login" action="login.hta" method="post">
		<div>
		<label>아이디</label> <input type="text" name="userid" />
		</div>
		<div>
		<label>비밀번호</label> <input type="password" name="userpwd" />
		</div>
		<button type="submit">로그인</button>
	</form>
	
<script type="text/javascript" src="../resources/js/jquery/jquery-3.5.1.min.js" ></script>
<script type="text/javascript">
	// site-lite의 a태그중에서 첫번째 a태그
	// event.preventDefault()를 실행하면 기본동작의 실행이 방해됨
	$("#site-list a:eq(0)").on("click", function(event) {
		event.preventDefault();
		alert("기본동작 실행 방해");
	});
	// site-lite의 a태그중에서 두번째 a태그
	// 이벤트핸들러함수가 false를 반환하면 기본동작실행이 방해됨
	// 대표적으로 a태그와 form 태그
	$("#site-list a:eq(1)").on("click", function() {
		return false;		
	});
	
	$("#form-login").on("submit", function() {
		// 아이디가 form-login에서 input요소의 name이 userid인것의 value
		var userId = $("#form-login :input[name=userid]").val();
		// 아이디가 form-login에서 input요소의 name이 userpwd인것의 value
		var userPwd = $("#form-login :input[name=userpwd]").val();
		
		if (userId == "") {
			alert("아이디는 필수입력값입니다.")
			return false;
		};
		
		if (userPwd == "") {
			alert("비밀번호는 필수입력값입니다.")
			return false;
		};
		
		return true;
	})
	
</script>
</body>
</html>
