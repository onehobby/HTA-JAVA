<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div.box {
		width: 350px;
		height: 200px;
		border: 1px solid orange;
		padding: 15px;
		margin-bottom: 10px;
	}
	div.box span {
		display: inline-block;
		padding: 10px;
		border: 1px solid green;
		margin: 5px;
		cursor: pointer;
	}
	
	div#button-box {
		height: 30px;
		text-align: center;
	}
	
	div.box span:hover {
		background-color: yellow;
		
	}
	
	.highlight {
		background-color: yellow;	
	}
</style>
</head>
<body>
	<h1>이벤트 처리하기</h1>
	
	<div class="box">
		<h3>사원리스트</h3>
		<div id="emp-list">
			<span>김유신</span>		
			<span>이순신</span>		
			<span>홍길동</span>		
			<span>강감찬</span>		
			<span>류관순</span>		
			<span>안창호</span>		
			<span>윤봉길</span>		
		</div>
	</div>
	
	<div class="box" id="button-box">
		<button id="btn-add-seminar">참가</button>
		<button id="btn-del-seminar">불참</button>
	</div>
	
	<div class="box">
		<h3>세미나 참가 리스트</h3>
		<div id="seminar-emp-list"></div>
	</div>
<script type="text/javascript" src="../resources/js/jquery/jquery-3.5.1.min.js" ></script>
<script type="text/javascript">
	$("#emp-list span").on("click", function() {
		// 이벤트핸들러함수에서의 this는 단순 이벤트가 발생한 엘리먼트를 가리킨다.
		// jquery객체가 획득되는것이 아니다.
		// this.style.backgroundColor="yellow";
		
		// 얻어진 jquery객체에 addClass로 클래스를 추가한다. 매우많이 사용
		$(this).addClass("highlight");
		
		// console.log("엘리먼트 : ", this);
		// console.log("jquery객체", $(this));
	});	
	
	// 참가버튼 클릭시
	$("#btn-add-seminar").on("click", function() {
		$("#emp-list span.highlight").appendTo("#seminar-emp-list")
									 // 얻어진 jquery객체에 removeClass로 클래스를 제거한다. 매우많이 사용
		 							 .removeClass("highlight");
		// $("#seminar-emp-list").append($("#emp-list span.highlight"));
	});
	
	// 불참버튼클릭시
	$("#btn-del-seminar").on("click", function() {
		$("#seminar-emp-list span.highlight").appendTo("#emp-list")
											 .removeClass("highlight");
	});
	
	// $(부모).append(자식)
	// $(자식).appendTo(부모)
</script>
	
</body>
</html>
