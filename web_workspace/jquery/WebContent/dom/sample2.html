<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>변경하기</h1>
	
	<div id="outter-box">
		<h3></h3>
		
		<div id="box-1"></div>
		<div id="box-2">
			<label>
				<input type="checkbox" name="skill" value="java"> 자바
				<input type="checkbox" name="skill" value="python"> 파이썬
			</label>
		</div>
		<div id="box-3">
			<select name="location">
				<option value="seoul">서울</option>
				<option value="kyungi">경기</option>
				<option value="incheon">인천</option>
				<option value="kangwon">강원</option>
			</select>
		</div>
		<div id="box-4">
			<img alt="꽃" src="../resources/images/1.jpg" width="200" height="200">
		</div>
	</div>
<script type="text/javascript" src="../resources/js/jquery/jquery-3.5.1.min.js" ></script>
<script type="text/javascript">
	$("#outter-box h3").text("변경하기 기능은 엘리먼트를 변경하고, $함수로 검색된 엘리먼트가 포함된 jQuery객체가 반환된다.")
					   .css("color", "red");
	// 엘리먼트에 html 컨텐츠 추가하기
	$("#box-1").html("<input type='text' name='username'>");
	
	// 엘리먼트의 값 변경하기
	$("#box-1 :input[name=username]").val("홍길동");
	
	$("#box-3 select[name=location]").val("kangwon");
	
	// checkbox나 radio버튼은 체크상태를 바꾸는것이기때문에 val()로 값을 바꾸지 않는다.
	
	// 엘리먼트의 프로퍼티 변경하기(readonly, disabled, checked 변경가능)
	$("#box-1 :input[name=username]").prop("disabled", true);	// 입력필드 비활성화
	$("#box-2 :input[name=skill]:eq(1)").prop("checked", true);		// 두번째 체크박스 체크
	
	$("img").attr("src", "../resources/images/2.jpg").attr("alt", "사막")
	
</script>
</body>
</html>
