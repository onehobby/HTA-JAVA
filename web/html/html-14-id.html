<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            margin: 10px;
            border: 1px solid red;
        }
        
        #footer {
            background-color: black;
            color: white;
            font-size: 30px;
        }
        #contents {
            height: 300px;
        }
        
    </style>
</head>
<body>
    <!--
        엘리먼트(태그)의 id속성과 class속성
        * id와 class는 모든 엘리먼트가 가지는 공통 속성이다.
        
        * id속성 (하나의 속성값)
            - 형식
                <tag id="값">컨텐츠</tag>
            - 특정 엘리먼트를 식별하기 위한 용도로 사용된다.
            - HTML문서 전체에서 동일한 id속성값을 가지는 엘리먼트가 없어야 한다, 
              (Unique한 값, 각각의 엘리먼트를 id값으로 식별해야하기 때문에)
            - id속성의 값에는 특수문자를 사용할 수 없다.
                    <tag id="book-list"> O
                    <tag id="book_list"> O
                    <tag id="book/list"> X (특수문자 사용)
                    <tag id="book1">     O
                    <tag id="1num">      X (숫자로 시작할 수 없다.)
                    <tag id="num list">  X (공백이 포함될 수 없다.)
            
        * class속성 (복수개의 속성값)
            - 형식
                <tag class="값1 값2 값3 ...">컨텐츠</tag>
            - 엘리먼트에 스타일을 적용하기 위한 용도로 사용된다.
            - HTML문서 전체에서 동일한 속성값을 가지는 엘리먼트가 여러 개 있을 수 있다.
            - class속성이 여러가지가 있을 때 각각의 속성의 구분은 공백으로 한다.
                <tag>
                    <tag id="box-1" class="panel panel-heading">컨텐츠</tag>
                    <tag id="box-2" class="panel panel-body panel-default">컨텐츠</tag>
                    <tag id="box-3" class="panel panel-body">컨텐츠</tag>
                    <tag id="box-4" class="panel panel-footer">컨텐츠</tag>
                </tag>
    -->
    <div>
        <div>
        <!--헤더부-->
        헤더부
        </div>
        <div id="contents">
        <!--바디부-->
        바디부
        </div>
        <div id="footer">
        <!--푸터부-->
        푸터부
        </div>
    </div>
    
</body>
</html>
